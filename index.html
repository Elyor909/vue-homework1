<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="box">
            <h1>ДЗ</h1>
            <button @click="color = 'green'">Зеленый</button>
            <button @click="color = 'red'">Красный</button>
            <button @click="color = 'orange'">Оранжевый</button>
            <input type="text" v-model="number">
            <p :class="color" v-if="number.length == 0">Поле пустое</p>
            <p :class="color" v-else-if="number > 1 && number < 20">Вы ввели число {{ number }}</p>
            <p :class="color" v-else-if="number > 20">Вы ввели число больше 20</p>
            <p :class="color" v-else>Вы ввели не число</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
